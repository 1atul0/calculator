<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="heading">Calculator</h1>
  <div class="calculator-border">
    <div class="answer-section">
      
      <p class="answer">0</p>
    </div>

    <table>
      <tr>
        <td class="icon number">C</td>
        <td class="icon number ">(</td>
        <td class="icon number ">)</td>
        <td class="icon ">.</td>
      </tr>
      <tr>
        <td class="icon number ">1</td>
        <td class="icon number ">2</td>
        <td class="icon number ">3</td>
        <td class="icon ">+</td>
      </tr>
      <tr>
        <td class="icon number ">4</td>
        <td class="icon number ">5</td>
        <td class="icon number ">6</td>
        <td class="icon ">-</td>
      </tr>
      <tr>
        <td class="icon number ">7</td>
        <td class="icon number ">8</td>
        <td class="icon number ">9</td>
        <td class="icon ">*</td>
      </tr>
      <tr>
        <td class="icon number ">0</td>
        <td class="icon ">%</td>
        <td class="icon ">/</td>
        <td class="icon ">=</td>
      </tr>
    </table>
  </div>
<footer class="footer ">Note:- you can also type using keyboard it only identify number and operator written on calculator</footer>
  <script src="index.js"></script>
</body>
</html>
